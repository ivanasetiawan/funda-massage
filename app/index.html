  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <title>Massage planner</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css css/vendor.css -->

    <!-- endbower -->

  <body class="nl-blurred">
    <!--[if lt IE 10]>

    <div class="container">
      <header>
        <h1>Funda massage stoelen app</h1>
      </header>
      <div class="main clearfix">
        <form id="nl-form" class="nl-form">
          My name is
          <input type="text" value="" placeholder="Ivana" data-subline="Please put your nickname here"/>
          and my email address is
          <input type="email" value="" placeholder="ivana@funda.nl" data-subline="Please put your email here"/>.
          <br>
          I'd like to create a massage planner on
          <input type="date">
          that last for
          <input type="number" value="" placeholder="3" data-subline="How long"/>
          days

          <div class="nl-submit-wrap">
            <button class="nl-submit" type="submit">Find a restaurant</button>
          </div>
          <div class="nl-overlay"></div>
        </form>
      </div>
    </div><!-- /container -->

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/main.js -->

    <script>
      var nlform = new NLForm( document.getElementById( 'nl-form' ) );
    </script>
